<!DOCTYPE html>
<html lang="ja">
    <head>
        <meta charset="utf-8">
        <title>Sample Web 応募フォーム</title>
        <meta name="description" content="Web制作会社 Sample Webのリクルートサイト">
        
        <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- CSS -->
      
        <link href="style.css" rel="stylesheet">

    <!-- Font Awesome -->
       
    </head>

	<body class="page-form">
        

        
            <h2 class="title title-center">応募フォーム</h2>
            <p>下記の応募フォームにすべてご記入の上、送信してください</p>
            <p class="text-small">ファイルの添付はできません。作業のファイルがある場合は必ずアップロードしたURLをご記入ください。</p>
           
            <form>
                <table>
                     <tr>
                         <th>お名前</th>
                         <td><input type="text" name="name"></td>
                     </tr>
                     <tr>
                         <th>ふりがな</th>
                         <td><input type="text" name="rubi"></td>
                     </tr>
                     <tr>
                         <th>メールアドレス</th>
                         <td><input type="email" name="email"></td>
                     </tr>
                     <tr>
                         <th>ポートフォリオ</th>
                         <td><input type="url" name="url"></td>
                     </tr>
                     <tr>
                         <th>希望勤務地</th>
                         <td>
                             <label>
                                 <input type="checkbox">
                                 <span>東京</span>
                             </label>
                             <label>
                                 <input type="checkbox">
                                 <span>大阪</span>
                             </label>
                             <label>
                                 <input type="checkbox">
                                 <span>リモート環境</span>
                             </label>
                         </td>
                     </tr>
                     <tr>
                         <th>現在の状況</th>
                         <td>
                             <div class="select-box">
                                 <select name="current-position">
                                     <option value="会社に在籍中">会社に在籍中</option>
                                     <option value="フリーランス">フリーランス</option>
                                     <option value="学生">学生</option>
                                     <option value="休職中">休職中</option>
                                 </select>
                             </div>
                         </td>

                     </tr>
                     <tr>
                         <th>自己紹介</th>
                         <td>
                             <textarea></textarea>
                         </td>
                     </tr>
                </table>
                <p class="text-center">
                    <input type="submit" class="btn btn-primary" value="送信する">  
                </p>
                
            </form>
            
        

        <footer>
            <ul class="footer-nav">
                <li><a href="#">会社概要</a></li>
                <li><a href="#">サービス内容</a></li>
                <li><a href="#">スタッフブログ</a></li>
                <li><a href="#">お問い合わせ</a></li>
            </ul>
        </footer>
	</body>
</html>
